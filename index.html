<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="https://cdn.bootcss.com/docsify/4.10.2/themes/vue.css" />
    <style>
      a {
        text-decoration: none;
      }
      .anchor:hover {
        text-decoration: none;
      }
      h3 {
        font-size: 1.3rem;
      }
      .search input:focus {
        box-shadow: none !important;
      }
      .sidebar ul,
      .sidebar ul li {
        font-size: large;
      }
    </style>
    <link rel="icon" href="./favicons.ico" />
  </head>
  <body>
    <nav>
      <a href="http://luckyray-fan.github.io/">博客</a>
      <a href="https://github.com/luckyray-fan/knowledge-point">仓库</a>
    </nav>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: '知识点',
        repo: 'https://github.com/luckyray-fan/knowledge-point',
        coverpage: true,
        loadSidebar: true,
        subMaxLevel: 3,
        search: {
          placeholder: '搜索文档',
          noData: '没有找到!'
        }
      };
    </script>
    <script src="https://cdn.bootcss.com/docsify/4.10.2/docsify.min.js"></script>
    <script src="https://cdn.bootcss.com/prism/9000.0.1/components/prism-typescript.min.js"></script>
    <script src="https://cdn.bootcss.com/docsify/4.10.2/plugins/search.min.js"></script>
    <script src="https://cdn.bootcss.com/docsify/4.10.2/plugins/zoom-image.min.js"></script>
  </body>
</html>
